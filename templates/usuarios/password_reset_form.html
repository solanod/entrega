{% extends 'partials/body.html' %}
    {% block contenido %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h2>Restablece tu contraseña</h2>
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <br>
              <button type="submit" class="btn btn-primary">Enviar enlace de confirmación</button>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock contenido %}
